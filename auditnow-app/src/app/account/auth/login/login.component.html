<div class="login">
  <div class="col-8 login-center">
    <div class="col-12 col-md-6 login-form">
      <div class="col-8">
        <form [formGroup]="loginForm" class="mt-3" (ngSubmit)="login()">
          <alert
            *ngFor="let alert of alerts"
            type="{{ alert.type }}"
            [dismissible]="true"
            role="alert"
          >
            <i class="{{ alert.icon }} me-2"></i>
            {{ alert.message }}
          </alert>

          <div class="mb-3">
            <input
              type="email"
              class="form-control"
              id="email"
              formControlName="email"
              maxlength="100"
              placeholder="Login"
            />
          </div>

          <div class="mb-3">
            <div class="input-group auth-pass-inputgroup">
              <input
                type="password"
                class="form-control"
                formControlName="password"
                maxlength="100"
                placeholder="Senha"
                aria-label="Password"
                aria-describedby="password-addon"
              />
            </div>
          </div>

          <div class="mt-3 d-grid">
            <button class="btn-login mt-4" type="submit">Entrar</button>
          </div>
        </form>
      </div>
    </div>
    <div class="col-md-6 login-img">
      <img src="../../../../assets/images/logos/auditnow-bg.svg" alt="" />
    </div>
  </div>
</div>
